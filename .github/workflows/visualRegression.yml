name: Visual Regression

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: "Generate new snapshots to download?"
        type: boolean
        default: false

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Visual Tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" == "true" ]; then
            npx playwright test --grep @visual --update-snapshots
          else
            npx playwright test --grep @visual
          fi
        env:
          CI: true

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload New Snapshots (on manual update)
        if: github.event.inputs.update_snapshots == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: new-linux-snapshots
          path: "**/snapshots/*.png"
          retention-days: 7

      - name: Upload Snapshots Diff (on failure)
        if: failure() && github.event.inputs.update_snapshots != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-diffs
          path: test-results/
          retention-days: 7
